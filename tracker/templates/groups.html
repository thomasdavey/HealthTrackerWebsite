{% extends 'template.html' %}
{% block content %}
    <h1>Groups!</h1><br>

    {%  for message in messages %}

        <p>{{ message.author.username }} - {{ message.message }}</p>

    {% endfor %}

    <br><br>

    <form action="/tracker/groups/" method="POST">
        {%  csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>

{% endblock content %}
