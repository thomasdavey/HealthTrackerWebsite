{% extends 'template.html' %}
{% block content %}
    <div id="home-container">
        <h1>Welcome, {{ user.first_name }}</h1>
        <h2>Let's take a look how your day's going...</h2>
        <h3>{{ date }}</h3>
        <div id="home-progress-container">
            <div class="progress-circle">
                <div class="ldBar label-center" style="width:200px; height:200px;" data-value="25" data-preset="circle" data-stroke-width="5" data-stroke="#F8A032"></div>
                <p>Calories Remaining</p>
            </div>
            <div class="progress-circle">
                <div class="ldBar label-center" style="width:200px; height:200px;" data-value="35" data-preset="circle" data-stroke-width="5" data-stroke="#F8A032"></div>
                <p>Days Until Goal</p>
            </div>
            <div class="progress-circle">
                <div class="ldBar label-center" style="width:200px; height:200px;" data-value="45" data-preset="circle" data-stroke-width="5" data-stroke="#F8A032"></div>
                <p>Goal Progress</p>
            </div>
        </div>
    </div>
{% endblock content %}
